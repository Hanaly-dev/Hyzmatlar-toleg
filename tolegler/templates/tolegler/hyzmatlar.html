{% extends "tolegler/index.html" %}
{% load static %}

{%block hyzmatlar %}


        <!-- Services Start -->
        <div class="container-fluid service pb-5">
            <div class="container pb-5">
                <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                    <h4 class="text-primary" style="margin-top:10px;">Hyzmatlar</h4>
                    <p class="mb-0">Jemagat hyzmatlarynyň dürli görnüşleriniň töleg hasabatlaryny sanly ulgam arkaly dolandyryp bermek.
                    </p>
                </div>
                <div class="row g-4">
                    {% for hyzmat in hyzmatlar %}
                    <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.2s">
                        <div class="service-item">
                            <div class="service-img">
                                <img src="{{hyzmat.suraty.url}}" class="img-fluid rounded-top w-100" alt="Image" style="height: 250px;">
                            </div>
                            <div class="rounded-bottom p-4">
                                <a href="#" class="h4 d-inline-block mb-4">{{hyzmat.ady}}</a>
                                <p class="mb-4">
                                </p>
                                <a class="btn btn-primary rounded-pill py-2 px-4" href="#">Doly maglumatlar</a>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Services End -->

       {% endblock %}
